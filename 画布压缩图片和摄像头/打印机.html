        }
        ul,li{
            width: 100%;
            list-style: none;
            list-style-type: none;
            font-size: 1px;
            position: relative;
        }
        i{
            margin-left:5px;
            font-style: normal;
        }

    }

</style>
<body>

<div id="print-box">
    <h1>锦悦至尊</h1>

<script>
    window.onload=function () {

        window.print();
        window.document.body.innerHTML=bdhtml; // 最后还原页面
        window.opener=null;
				window.open('','_self');
				window.close();
