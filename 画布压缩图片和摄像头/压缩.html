<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.9.1.js"></script>
</head>
<body>
<input type="file" id="inputfile">
<img src="" alt="" id="adding">
<script>
    function convertImgToBase64(url, callback, outputFormat){
        var canvas = document.createElement('CANVAS');
        var ctx = canvas.getContext('2d');
        var img = new Image;
        img.crossOrigin = 'Anonymous';
        img.onload = function(){
            var width = img.width;
            var height = img.height;
            // 按比例压缩4倍
//            var rate = (width<height ? width/height : height/width)/1;
            canvas.width =width;
            canvas.height = height;
            ctx.drawImage(img,0,0,width,height,0,0,width,height);
            var dataURL = canvas.toDataURL(outputFormat || 'image/png');
            callback.call(this, dataURL);
            canvas = null;
        };
        img.src = url;

    }
    function getObjectURL(file) {
        var url = null ;
        if (window.createObjectURL!=undefined) {  // basic
            url = window.createObjectURL(file) ;
        } else if (window.URL!=undefined) {       // mozilla(firefox)
            url = window.URL.createObjectURL(file) ;
        } else if (window.webkitURL!=undefined) { // web_kit or chrome
            url = window.webkitURL.createObjectURL(file) ;
        }
        return url ;
    }
    //图片显示优化
    function clacImgZoomParam(maxWidth, maxHeight, width, height) {
        var param = {
            top: 0,
            left: 0,
            width: width,
            height: height
        };
        if(width > maxWidth || height > maxHeight) {
            rateWidth = width / maxWidth;
            rateHeight = height / maxHeight;

            if(rateWidth > rateHeight) {
                param.width = maxWidth;
                param.height = Math.round(height / rateWidth);
            } else {
                param.width = Math.round(width / rateHeight);
                param.height = maxHeight;
            }
        }
        param.left = Math.round((maxWidth - param.width) / 2);
        param.top = Math.round((maxHeight - param.height) / 2);
        return param;
    }
    // 前端只需要给input file绑定这个change事件即可（上面两个方法不用管）
    $('#inputfile').bind('change',function(event){
        var imageUrl = getObjectURL($(this)[0].files[0]);
        var img =$("#adding")
        convertImgToBase64(imageUrl, function(base64Img){
            var MAXWIDTH = 90;
            var MAXHEIGHT = 90;
            // base64Img为转好的base64,放在img src直接前台展示(<img src="data:image/jpg;base64,/9j/4QMZRXh...." />)
//            var urls=base64Img.split(",")[1];
            img.attr("src",base64Img)
            img.onload = function() {img
                var rect = clacImgZoomParam(MAXWIDTH, MAXHEIGHT, img.offsetWidth, img.offsetHeight);
                img.width = rect.width;
                img.height = rect.height;
            }
        },'image/jpeg');
        event.preventDefault();
    });
</script>
</body>
</html>
